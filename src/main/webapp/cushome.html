        .painting-list {

        }

        .painting {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);

        }

        .painting img {
            width: 100%;
            height: auto;
        }

        .painting h3 {
            margin: 10px;
            font-size: 16px;
            color: #333;
        }

        .painting:hover {
