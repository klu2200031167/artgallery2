<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Listings | Artist Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
        }

        .listings-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #22a6b3;
            color: white;
        }

        table td img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .edit-btn, .delete-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .edit-btn:hover {
            background-color: #2980b9;
        }

        .delete-btn {
            background-color: #e74c3c;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .add-new-btn {
            background-color: #22a6b3;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            display: block;
            margin: 20px auto;
            text-align: center;
            width: 200px;
        }

        .add-new-btn:hover {
            background-color: #1f8b96;
        }

        .message {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <h1>Manage Your Artwork Listings</h1>

    <!-- Manage Listings Section -->
    <div class="listings-container">
        <!-- If there are no listings, show this message -->
        <p class="message">No listings available. Please add a new artwork.</p>

        <!-- Table for existing listings -->
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Price (USD)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row for an artwork listing -->
                <tr>
                    <td><img src="artwork1.jpeg" alt="Artwork 1"></td>
                    <td>Starry Night</td>
                    <td>$500</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>

                <!-- Example row for another artwork listing -->
                <tr>
                    <td><img src="artwork2.jpeg" alt="Artwork 2"></td>
                    <td>Sunset Glory</td>
                    <td>$300</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Button to add a new listing -->
        <button class="add-new-btn" onclick="window.location.href='upload.html'">Add New Artwork</button>
    </div>

</body>
</html>
