<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Exhibitions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #6a1b9a;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h2 {
            color: #6a1b9a;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            background-color: #6a1b9a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #5e35b1;
        }
        .footer {
            background-color: #6a1b9a;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Manage Exhibitions</h1>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h2>Add a New Exhibition</h2>
        <div class="form-container">
            <form>
                <label for="exhibitionTitle">Exhibition Title:</label>
                <input type="text" id="exhibitionTitle" required>

                <label for="exhibitionDescription">Description:</label>
                <textarea id="exhibitionDescription" rows="4" required></textarea>

                <button type="submit">Add Exhibition</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Contact: curator@example.com | Phone: 123-456-7890</p>
    </div>

</body>
</html>
