<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .login-container, .register-container {
            width: 350px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #6A0DAD;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5d0c9b;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #6A0DAD;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        select {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Background Overlay */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <h2>Login</h2>
        <form onsubmit="loginUser(); return false;" method="get">
            <label for="user-type">Login as:</label>
            <select id="user-type" name="user-type" onchange="showLoginFields()">
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
                <option value="artist">Artist</option>
                <option value="manager">Manager</option>
            </select>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>

            <p>Don't have an account? <a href="#" onclick="showRegister()">Create one</a></p>
        </form>
    </div>

    <!-- Register Page -->
    <div class="register-container" id="registerPage" style="display: none;">
        <h2>Register</h2>
        <form onsubmit="registerSuccess(); return false;">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="mobno">Mobile Number</label>
            <input type="text" id="mobno" name="mobno" placeholder="Enter your mobile number" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirmpassword">Confirm Password</label>
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Background Overlay -->
    <div class="background-overlay"></div>

    <script>
        function showRegister() {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("registerPage").style.display = "block";
        }

        function registerSuccess() {
            alert("Registered successfully");
            document.getElementById("registerPage").style.display = "none";
            document.getElementById("loginPage").style.display = "block";
        }

        function loginUser() {
            var userType = document.getElementById("user-type").value;
            var username = document.getElementById("username").value;
            alert(username + " logged in successfully as " + userType);

            // Redirect based on user type
            if (userType === "admin") {
                window.location.href = 'adminhome.jsp'; // Redirect to admin home
            } else if (userType === "manager") {
                window.location.href = 'managerhome.html'; // Redirect to manager home
            } else if (userType === "artist") {
                window.location.href = 'artisthome.html'; // Redirect to artist home
            } else {
                window.location.href = 'cushome.html'; // Redirect to customer home or default
            }
        }
    </script>

</body>
</html>
